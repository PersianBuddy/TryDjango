{% extends 'base.html' %}

{% block title %}
    Products List
{% endblock title %}

{% block content %}
    <h1>Product List</h1>
        <ul>
            {% for product in products_list %}
            <li><a href="{{product.id}}/">{{ product.id }} - {{ product.title }}</a></li>
            {% endfor %}
        </ul>
{% endblock content %}
